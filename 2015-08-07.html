<!doctype html>
<html>
<head>
    <title>2015/08/07</title>
    <style type="text/css">
        body {
            font-family: Ultra, LeagueGothicRegular, 'helvetica neue', helvetica, arial;
            font-weight: bold;
            text-shadow: black 3px 3px 3px;
            background-color: LightBlue;
        }
        .container {           
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            -moz-transform: translate3d(-50%, -50%, 0);
            -ms-transform: translate3d(-50%, -50%, 0);
            -o-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
        }
        .love {
            color: rgb(204, 0, 0);
            white-space: pre;
            font-size: 25px;
            margin-top: 20px;
        }
        .hi {
            white-space: pre;
            font-size: 25px;
            margin-top: -20px;
        }
        .divider {
            width: 80%;
            height: 10px;
            background-color: black;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="jquery.funnyText.css" />
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.funnyText.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.hi').funnyText({
                activeColor: '#C00',
                borderColor: 'while',
                fontSize: '7em',
                speed: 700
            });
            $('.love').funnyText({
                activeColor: '#C00',
                borderColor: 'while',
                fontSize: '7em',
                speed: 700
            });
        });
    </script>
</head>
<body>
<div class="container">
     <div class="hi">Hi Jessica</div>
    <!--<div class="divider"></div>-->
     <div class="love">I love you!</div>
</div>

</body>
</html>
