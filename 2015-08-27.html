<!doctype html>
<html>
<head>
    <title>2015/08/27</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <style>

        html {
            width: 100%;
            height: 100%;
            border: none;
            font-size: 10vw;
        }

        html, div {
            margin: 0;
            padding: 0;
        }

        body {
            background: royalblue;
            -webkit-user-select: none;
            overflow: hidden;
            height: 100%;
            font-size: 1rem;
        }

        .page {
            width: 100%;
            height: 100%;
            position: relative;
        }

        @-webkit-keyframes circle {
            from {
                width: 0;
                height: 0;
            }
            to {
                width: 12rem;
                height: 12rem;
            }
        }

        @keyframes circle {
            from {
                width: 0;
                height: 0;
            }
            to {
                width: 12rem;
                height: 12rem;
            }
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;

            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);

            -webkit-border-radius: 50%;
            border-radius: 50%;
            overflow: hidden;
            -webkit-animation: circle 1s ease infinite alternate;
            animation: circle 1s ease infinite alternate;
        }

        .inner {
            width: 10rem;
            height: 10rem;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
            font-size: 5rem;
            /*line-height: 10rem;*/
            color: yellow;
            text-transform: uppercase;
            text-align: center;
        }

        .small {
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="text">
        <div class="inner">
            dj
            <div class="small">
                i love you
            </div>

        </div>
    </div>
</div>
</body>
</html>
